<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <title>Rashedul</title>
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="header_wrapper">
                <div class="header_parent">
                    <div class="logo" style="color: #ccf381">
                        Rashed                   
                    </div>
                    <div class="collapsible_menu" id="collapsible_menu">
                        <div class="menu_container" id="menu_container">
                            <div class="cross_button_container">
                                <div class="cross_button" id="cross_button"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="intro_section sec">
                <div class="intro_middle">
                    <div class="intro_middle_row">
                        <div>
                            <p style="font-size: 70px; margin: 10px 0; width: 200px; color: #ccf381">Software Engineer.</p>
                            <p style="font-size: 25px; color: #ffffff; width: 600px; margin-top: 30px">Turning Imagination into Reality, One Line of Code at a Time</p>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
                <div class="first_half" id="first_half">

                </div>
                <div class="second_half">
                    <div class="avatar" id="avatar">
                        <div class="image_wrapper">
                            <div class="image_container">
                                <img src="../resource/avatar.jpeg" alt="avatar" width="200px" height="200px">
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="biography sec">

            </div>
            <div class="projects sec">

            </div>
            <div class="contact sec">
                <div class="contact_container">
                    <h1>Send me a message!</h1>
                    <h3>Got a question or proposal, or just want
                        to say hello? Go ahead.</h3>
                    <div class="name_email">
                        <div class="visitor_name">
                            <p>Your Name</p>
                            <input type="text">
                        </div>
                        <div class="visitor_email">
                            <p>Email Address</p>
                            <input type="text">
                        </div>
                    </div>
                    <div class="message">
                        <p>Message</p>
                        <textarea>Write something here...</textarea>
                    </div>
                    <div class="shoot">
                        <div>Shoot</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../behaviour/index.js"></script>
</body>
</html>
